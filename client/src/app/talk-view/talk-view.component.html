<nav class="navbar navbar-dark bg-secondary">
  <a class="btn btn-sm btn-info" routerLink="/">Back</a>
</nav>
<div *ngIf="talk" class="container mt-3">
  <button class="btn btn-primary btn-block mt-4" (click)="stop()" [disabled]="talk.closed">Stop Talk</button>
  <h4 class="mt-3">{{ talk.title }}</h4>
  <div class="row mt-2" *ngFor="let heckle of heckles">
    <div class="col">
      {{ heckle.date | date: 'hh:mm'}} {{ heckle.message }}
    </div>
  </div>
</div>
