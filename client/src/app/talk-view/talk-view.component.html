<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <div class="container">
    <a class="btn btn-sm btn-info" routerLink="/">Back</a>
  </div>
</nav>
<div *ngIf="talk" class="container mt-3">
  <button *ngIf="talk.presenter?.email === user?.email" class="btn btn-primary btn-block" (click)="stop()" [disabled]="talk.closed">Stop Talk</button>
  <h4 class="mt-3">{{ talk.title }}</h4>
  <div class="list-group">
    <div class="list-group-item list-group-item-action" *ngFor="let heckle of heckles">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ heckle.attendee.firstname }}</h5>
        <small>{{ heckle.date | date: 'HH:mm'}}</small>
      </div>
      <p class="mb-1 text-break">{{ heckle.message }}</p>
    </div>
  </div>
</div>
