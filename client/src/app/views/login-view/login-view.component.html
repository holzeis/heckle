<div class="container mt-3">
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label class="small" for="email" translate>Email</label>
      <input class="form-control" formControlName="email" id="email">
    </div>
  </form>
</div>
<nav class="navbar border-top fixed-bottom navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="btn btn-primary btn-block" [disabled]="!loginForm.valid" (click)="login()">Login</button>
    </div>
  </nav>
