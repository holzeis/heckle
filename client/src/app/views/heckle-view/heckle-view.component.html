<nav class="navbar navbar-expand-lg navbar-dark bg-light">
  <div class="container">
    <a class="btn btn-sm btn-info" [routerLink]="'/talk/' + talkId">Back</a>
  </div>
</nav>

<div class="container mt-3" *ngIf="talk && !talk.closed">
  <h4>{{ talk.title }}</h4>
  <form [formGroup]="heckleForm">
    <textarea class="mt-2 form-control input h-75" rows="16" formControlName="message" id="message" type="text"></textarea>
  </form>
</div>

<nav class="navbar border-top fixed-bottom navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <button class="btn btn-primary btn-block" (click)="heckle()" [disabled]="heckleForm.invalid">Heckle Talk</button>
  </div>
</nav>

<div class="container mt-3">
  <div *ngIf="talk && talk.closed" class="alert alert-warning" role="alert">
    The talk has been closed!
  </div>
</div>
