<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-light border-bottom">
  <div class="container">
    <a class="btn btn-sm btn-info" routerLink="/">Back</a>
  </div>
</nav>
<div *ngIf="talk" class="container mt-3 mb-5 pb-4">
  <h4 class="mt-3">{{ talk.title }}</h4>
  <div class="list-group">
    <div class="list-group-item list-group-item-action" *ngFor="let heckle of heckles">
      <div class="d-flex w-100 justify-content-between">
        <span class="mb-1">{{ heckle.attendee.firstname }}</span>
        <small>{{ heckle.date | date: 'HH:mm'}}</small>
      </div>
      <p class="mb-1 text-break">{{ heckle.message }}</p>
    </div>
  </div>
</div>
<div *ngIf="talk">
  <nav *ngIf="talk?.presenter?.email === user?.email && !talk.closed" class="navbar border-top fixed-bottom navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="btn btn-primary btn-block" (click)="stop()">Stop</button>
    </div>
  </nav>
  <nav *ngIf="talk?.presenter?.email === user?.email && talk.closed" class="navbar border-top fixed-bottom navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="btn btn-danger btn-block" (click)="delete()">Delete</button>
    </div>
  </nav>
  <nav *ngIf="talk?.presenter?.email !== user?.email && !talk.closed" class="navbar border-top fixed-bottom navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="btn btn-primary btn-block" (click)="heckle()">Heckle</button>
    </div>
  </nav>
</div>
