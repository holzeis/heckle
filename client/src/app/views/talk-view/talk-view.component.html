<div class="container">
  <div class="row" *ngIf="talks && talks.length > 0">
    <div class="col">Title</div>
    <div class="col">Closed</div>
  </div>
  <div class="row" *ngFor="let talk of talks">
    <div class="col">{{ talk.title }}</div>
    <div class="col">{{ talk.closed }}</div>
  </div>

</div>
